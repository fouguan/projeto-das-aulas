<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionar Imagem</title>
    <style>
        /* Estilo básico para a imagem */
        #imagem {
            width: 300px; /* Tamanho inicial da imagem */
            height: auto;
            transition: width 0.3s; /* Efeito suave de transição */
        }
    </style>
</head>
<body>
    <h1>Pressione 1 para aumentar e 2 para diminuir a imagem</h1>

    <img id="imagem" src="img/monstro.png" alt="Imagem de exemplo">

    <script>
        // Seleciona a imagem
        const imagem = document.getElementById('imagem');
        
        // Define o fator de escala para aumentar/diminuir
        const fatorEscala = 20; // A cada pressionamento, a imagem aumentará/diminuirá em 20px
        
        // Função para aumentar o tamanho da imagem
        function aumentarImagem() {
            let larguraAtual = imagem.offsetWidth; // Obtém a largura atual da imagem
            imagem.style.width = (larguraAtual + fatorEscala) + 'px'; // Aumenta a largura
        }
        
        // Função para diminuir o tamanho da imagem
        function diminuirImagem() {
            let larguraAtual = imagem.offsetWidth; // Obtém a largura atual da imagem
            if (larguraAtual > fatorEscala) {
                imagem.style.width = (larguraAtual - fatorEscala) + 'px'; // Diminui a largura
            }
        }
        
        // Detecta a pressão das teclas
        document.addEventListener('keydown', function(event) {
            if (event.key === '1') {
                aumentarImagem(); // Chama a função para aumentar a imagem
            }
            if (event.key === '2') {
                diminuirImagem(); // Chama a função para diminuir a imagem
            }
        });
    </script>
</body>
</html>
